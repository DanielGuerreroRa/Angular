
<h1>Alta artículo</h1>
<div >
    <label>Id Artículo : </label>
    <input type="text" [(ngModel)]="articulo.id">
    <br>
    <label>Tutulo : </label>
    <input type="text" [(ngModel)]="articulo.titulo">
    <br>
    <label>Resumen : </label>
    <input type="text" [(ngModel)]="articulo.resumen">
    <br>
    <label>Url de Imagen : </label>
    <input type="text" [(ngModel)]="articulo.imagen">
    <br>
    <button (click)="alta()" >Guardar artículo</button>
</div>
